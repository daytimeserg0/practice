<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancy Search</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Добавляем стили для нашего контента -->
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Главная</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Job Vacancy Search</h1>
        <!-- Форма поиска -->
        <form action="/search" method="GET" class="mt-3">
            <div class="form-group">
                <label for="search_query">Введите название вакансии:</label>
                <input type="text" id="search_query" name="query" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Поиск</button>
        </form>
    </div>

    <!-- Подключаем скрипты Bootstrap для работы компонентов -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
